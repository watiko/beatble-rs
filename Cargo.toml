[package]
name = "beatble"
version = "0.1.0"
authors = ["watiko <service@mail.watiko.net>"]
license = "MIT"
edition = "2018"

[dependencies]
bitflags = "1.2.1"
# bluster = "0.1.2"
bluster = { git = "https://github.com/dfrankland/bluster", rev = "1931b0474ca481eb31e343cab85956c05749688b" }
crossbeam = "0.8.0"
env_logger = "0.8.2"
futures = "0.3"
gilrs = "0.8.0"
log = "0.4.11"
tokio = { version = "0.2", features = ["full"] }
uuid = "0.8.1"

[package.metadata.deb]
depends = "udev, systemd"
assets = [
  ["target/release/beatble", "usr/bin/", "755"],
  ["assets/udev/*", "etc/udev/rules.d/", "644"],
  ["assets/systemd/*", "etc/systemd/system/", "755"],
]

